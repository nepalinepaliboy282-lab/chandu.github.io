<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chandu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b0b0b;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: white;
}

.box {
  text-align: center;
  padding: 30px;
  border-radius: 15px;
  background: rgba(255,255,255,0.05);
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

h1 {
  margin-bottom: 10px;
}

.links a {
  display: block;
  margin: 10px 0;
  text-decoration: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
  background: rgba(255,255,255,0.1);
  transition: 0.3s;
}

.links a:hover {
  background: white;
  color: black;
}
</style>
</head>

<body>
  <div class="box">
    <h1>Chandu</h1>
    <p>@chandu</p>

    <div class="links">
      <a href="#">Instagram</a>
      <a href="#">Discord</a>
      <a href="#">GitHub</a>
    </div>
  </div>
</body>
</html>
